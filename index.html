<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Gallery</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />

  <link rel="stylesheet" href="styles/style.css" />

  <script src="scripts/Image_Processing.js"></script>
  <script src="scripts/Database.js"></script>
  <script src="scripts/ISearchEngine.js"></script>
  <script src="scripts/ISearchEngine_Manager.js"></script>
</head>

<body>
  <header class="container">
    <i class="bi bi-image"></i>
    <h1>Image Gallery</h1>
    <i class="bi bi-image"></i>
  </header>

  <main class="container">
    <audio id="clickSound">
      <source src="audio/click-sound.mp3" type="audio/mp3">
      Your browser does not support the audio tag.
    </audio>
    <audio id="dingSound">
      <source src="audio/ding-sound.mp3" type="audio/mp3">
      Your browser does not support the audio tag.
    </audio>
    <section id="query">
      <nav class="navbar navbar-expand-lg">
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <form class="form-inline my-2 my-lg-0">
            <input id="searchInput" class="form-control mr-sm-2" type="search" placeholder="Enter keyword"
              aria-label="Search" />
          </form>
          <button class="btn" id="searchBtn">
            <i class="bi bi-search"></i>
          </button>
          <div class="dropdown">
            <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"></button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" id="categorySearch" href="#">Search by category</a></li>
            </ul>
          </div>
          <button class="btn" id="viewbtn" type="button" style="width: 140px;"><span>Circular View</span></button>
        </div>
        <p>Histogram Colors</p>
        <div class="histogramButtons" id="histogramButtons"></div>
      </nav>
    </section>

    <section id="tools">
      <p>Dominant Colors</p>
      <div class="searchDominantColors" id="searchDominantColors"></div>
      <div class="searchByCategory" id="searchCategory"></div>
      <div class="processing" id="processing"></div>
      <div id="progressBarContainer" class="progress">
        <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0"
          aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </section>

    <section id="visualization">
      <canvas id="canvas" width="1280" height="1200">
        Your browser doesn't recognize the canvas element
      </canvas>
    </section>
  </main>


  <footer class="container">
    Sim√£o Nunes: 50760 Ana Medeiros: 50761 ISEL-DEECT-LEIM-PCM 2023-2024
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <script>
    window.onload = main;
  </script>
</body>

</html>
